<!DOCTYPE html>
<html lang="en">
<!-- {% load static %} -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>main | dashboard</title>
</head>

<body style="margin: 0; padding: 0; min-height: 100vh;  box-sizing: border-box; background-color: #ecf0f4;">
    <!-- main frame starts here -->
    <!-- sidebar starts here -->
    <div class="container-fluid sidebar col-2 vh-100 fixed-top flex-column"
        style="background-color: rgb(34, 33, 33); margin-left:0; ">
        <div class="container">
            <a class="navbar-brand text-center" href="#">
                <img src="../assets/images/project-logo.png" alt="" style="width:173px; height:43px;">
            </a>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item p-1">
                <a class="nav-link active text-light" href="#">
                    <i class="bi bi-house px-3"></i> Dashboard
                </a>
            </li>
            <li class="nav-item p1">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-person px-3"></i> Profile
                </a>
            </li>
            <li class="nav-item p1">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-clipboard2-pulse px-3"></i> Patients
                </a>
            </li>
            <li class="nav-item p1">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-gear px-3"></i> Doctors
                </a>
            </li>
            <li class="nav-item p1">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-file-bar-graph px-3"></i> Reports
                </a>
            </li>
        </ul>
    </div>
    <!-- sidebar ends here -->
    <!-- contentbar starts here -->
    <div class="container-fluid vh-100  col-10" style="background-color:#ecf0f4; padding-left: 15vw;  ">
        <ul class="nav nav-pills nav-fills  position-relative " id="pills-tab" role="tablist" style="top:1vw;">
            <li class="nav-item px-5" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Regsitering Patient</button>
            </li>
            <li class="nav-item px-5" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item px-5" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item px-5" role="presentation">
              <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false" disabled>Disabled</button>
            </li>
          </ul>
          <div class="tab-content position-relative px-5" id="pills-tabContent" style="top:5vw;">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">..1.</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">..2.</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">..3.</div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">.4..</div>
          </div>
          
          
    </div>
    <!-- contentbar ends here -->
    <!-- main frame ends here -->
    <!-- java script links -->

    <!-- for tabs -->
    
      
    <!-- for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
